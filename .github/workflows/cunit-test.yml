name: CUnit C Test Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v2
    
    # Install necessary dependencies (CUnit and build tools)
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make libcunit1 libcunit1-dev

    # Compile the C code and tests (adjust this as per your project structure)
    - name: Build the project
      run: |
        gcc -o test_program main.c -lcunit  # Compile your C code with CUnit
        # If you have a Makefile, you could replace this with: make

    # Run the tests using CUnit
    - name: Run CUnit tests
      run: |
        ./test_program  # This will run your CUnit tests

    # Post test results (Optional - this step reports on success/failure)
    - name: Post test results
      if: failure()
      run: |
        echo "Tests failed, check the logs for more details."
